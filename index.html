<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
      <h1>What's for Dinner?</h1>
    </section>
    <section>
      <div class="blockparent">
        <form class="block-1" id="meal">
          <p>What are you looking for?</p>
          <label>
          <input type="radio" name="Meals" value="Side">Side
          </label>
          <label>
            <input type="radio" name="Meals" value="Main">Main Dish
          </label>
          <label>
            <input type="radio" name="Meals" value="Dessert">Dessert
          </label>
          <button type="submit">Lets Cook!</button>  
        </form>
        <form id="mealbox" class="block-2">
          
            <img id ="cookpot" class="potpicture" src = './assets/cookpot.svg' alt="cookpot sketch">
            <section class="Recipe hidden"></section>
            <button class="remove hidden" id="reset">Dislike, show another</button>
        </form>
      </div>
    </section>
    
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
